<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My To-Do App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f4f7fa;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    #name {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    form input, form select, form button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #todo-list {
      margin-top: 20px;
    }
    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 12px;
      margin-bottom: 10px;
      border-left: 6px solid #4CAF50;
      border-radius: 8px;
      animation: fadeIn 0.3s ease;
    }
    .todo-content input {
      border: none;
      background: transparent;
      font-size: 16px;
      width: 100%;
    }
    .todo-content input[readonly] {
      color: #333;
    }
    .actions button {
      margin-left: 8px;
      border: none;
      background: none;
      color: #007BFF;
      cursor: pointer;
      font-size: 14px;
    }
    .bubble {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
    }
    .personal {
      background-color: #FF5722;
    }
    .business {
      background-color: #2196F3;
    }
    .done input {
      text-decoration: line-through;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ My To-Do List</h1>
  <div class="container">
    <input type="text" id="name" placeholder="Enter your name" />

    <form id="new-todo-form">
      <input type="text" name="content" placeholder="What do you need to do?" required />
      <select name="category">
        <option value="personal">Personal</option>
        <option value="business">Business</option>
      </select>
      <button type="submit">Add Todo</button>
    </form>

    <div id="todo-list"></div>
  </div>

  <script>
    window.addEventListener('load', () => {
      todos = JSON.parse(localStorage.getItem('todos')) || [];
      const nameInput = document.querySelector('#name');
      const newTodoForm = document.querySelector('#new-todo-form');

      const username = localStorage.getItem('username') || '';
      nameInput.value = username;

      nameInput.addEventListener('change', (e) => {
        localStorage.setItem('username', e.target.value);
      });

      newTodoForm.addEventListener('submit', e => {
        e.preventDefault();

        const todo = {
          content: e.target.elements.content.value,
          category: e.target.elements.category.value,
          done: false,
          createdAt: new Date().getTime()
        };

        todos.push(todo);
        localStorage.setItem('todos', JSON.stringify(todos));
        e.target.reset();
        DisplayTodos();
      });

      DisplayTodos();
    });

    function DisplayTodos() {
      const todoList = document.querySelector('#todo-list');
      todoList.innerHTML = "";

      todos.forEach(todo => {
        const todoItem = document.createElement('div');
        todoItem.classList.add('todo-item');

        const label = document.createElement('label');
        const input = document.createElement('input');
        const span = document.createElement('span');
        const content = document.createElement('div');
        const actions = document.createElement('div');
        const edit = document.createElement('button');
        const deleteButton = document.createElement('button');

        input.type = 'checkbox';
        input.checked = todo.done;
        span.classList.add('bubble');
        span.classList.add(todo.category === 'personal' ? 'personal' : 'business');
        content.classList.add('todo-content');
        actions.classList.add('actions');
        edit.classList.add('edit');
        deleteButton.classList.add('delete');

        content.innerHTML = `<input type="text" value="${todo.content}" readonly>`;
        edit.textContent = 'Edit';
        deleteButton.textContent = 'Delete';

        label.appendChild(input);
        label.appendChild(span);
        actions.appendChild(edit);
        actions.appendChild(deleteButton);
        todoItem.appendChild(label);
        todoItem.appendChild(content);
        todoItem.appendChild(actions);

        if (todo.done) {
          todoItem.classList.add('done');
        }

        input.addEventListener('change', (e) => {
          todo.done = e.target.checked;
          localStorage.setItem('todos', JSON.stringify(todos));
          DisplayTodos();
        });

        edit.addEventListener('click', () => {
          const inputField = content.querySelector('input');
          inputField.removeAttribute('readonly');
          inputField.focus();
          inputField.addEventListener('blur', (e) => {
            inputField.setAttribute('readonly', true);
            todo.content = e.target.value;
            localStorage.setItem('todos', JSON.stringify(todos));
            DisplayTodos();
          }, { once: true });
        });

        deleteButton.addEventListener('click', () => {
          todos = todos.filter(t => t.createdAt !== todo.createdAt);
          localStorage.setItem('todos', JSON.stringify(todos));
          DisplayTodos();
        });

        document.querySelector('#todo-list').appendChild(todoItem);
      });
    }
  </script>
</body>
</html>
